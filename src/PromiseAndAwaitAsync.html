<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>user</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <h1>UserName</h1>
    <div id="app">
        <button @click="getUserData">getUserName</button>
        <p>{{userName}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                userName: null
            },
            methods: {
                async getUserData() {
                    // let p = await fetch("https://api.github.com/users/deatiger");
                    // p = await p.json();
                    // this.userName = p.login;

                    let p = fetch("https://api.github.com/users/deatiger");
                    p.then((userData) => {
                        return userData.json();
                        console.log(userData.json());
                    }).then((jsonData) => {
                        console.log(jsonData);
                        this.userName = jsonData.login;
                    })

                }
            }
        });
    </script>
</body>

</html>
